<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .dashboard {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      background-color: #0d6efd;
      color: white;
    }

    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="dashboard text-center">
    <h2 class="mb-4">Admin Dashboard</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
      Add Product
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <div class="mb-3">
              <label for="productId" class="form-label">Product ID</label>
              <input type="text" class="form-control" id="productId" required>
            </div>
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Product Price ($)</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productDesc" class="form-label">Product Description</label>
              <textarea class="form-control" id="productDesc" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Product Image URL</label>
              <input type="url" class="form-control" id="productImage" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Add Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script type="module">
    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const product = {
        id: document.getElementById('productId').value,
        name: document.getElementById('productName').value,
        price: document.getElementById('productPrice').value,
        description: document.getElementById('productDesc').value,
        image: document.getElementById('productImage').value
      };

      console.log("âœ… Product Added:", product);

      // Optionally clear the form and close modal
      this.reset();
      const modal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
      modal.hide();
    });
  </script>
</body>
</html>
