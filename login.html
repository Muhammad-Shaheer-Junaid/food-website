<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Foodpanda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .full-height {
      height: 100vh;
    }

    .left-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .right-panel {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      animation: slideUp 0.5s ease-in-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 700;
    }

    .form-label {
      font-weight: 600;
      color: #555;
    }

    .form-control {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
    }

    .input-group-text {
      background-color: #f0f0f0;
      border: none;
    }

    .submit-btn {
      background-color: #e21b70;
      color: white;
      border: none;
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background-color: #c2185b;
    }

    .link-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .link-text a {
      color: #e21b70;
      font-weight: 600;
      text-decoration: none;
    }

    .link-text a:hover {
      text-decoration: underline;
    }

    .logo-img {
      max-width: 500px;
      width: 100%;
    }

    .message {
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: green;
    }

    @media (max-width: 768px) {
      .right-panel {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid full-height">
    <div class="row h-100">
      <div class="col-md-6 left-panel">
        <div class="login-container">
          <h2>Login to Your Account</h2>
          <div id="loginForm">
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" />
            </div>
            <button class="submit-btn" onclick="handleLogin()">Login</button>
            <div class="message" id="loginMessageBox"></div>
            <div class="link-text mt-3">
              Don't have an account? <a href="index.html">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 right-panel">
        <img src="panda-logo.webp" alt="Foodpanda Logo" class="logo-img">
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
